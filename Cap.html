<!DOCTYPE html>
<html lang="en">
    <body>
        <script>

            var str = "You can write your solution(s) in C, C++, C#, Go, Java 11, Java 8, JavaScript, Kotlin, Lua, Objective-C, Pascal, Perl, PHP, Python, Ruby, Scala, Swift 4 or Visual Basic.";  
     
            function capitalize(str) {
    
                return str.replace(/(^|\s)\S/g, function(a) {return a.toUpperCase()})
    
            }
    
            document.writeln(capitalize(str));
    
        </script>
    </body>
</html>
